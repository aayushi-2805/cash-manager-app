<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon/Money-5000won-in-hand.svg" type="image/x-icon">
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
     
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return
      </p>

      <label for="billAmount" class="cash">Bill - Amount:</label>
      <input type="number" id="billAmount" />
     
      <label for="cashGiven" class="cash">Cash - Given</label>
      <input type="number" id="cashGiven" />
      <button id="checkBtn">Check</button>
      <p id="message"></p>
      <table class="table">
        <caption id="caption">
          Return Change
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
          <td class="numberOfNotes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>     
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
